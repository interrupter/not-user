<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>User.Guest UI testing</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/assets/user/notUser.guest.css">
	<script type="module" src="/fetch.xhr.js"></script>
</head>
<body>
	<div id="test-ground">
	<script src="/js/not-framework.js"></script>
	<script src="/assets/user/notUser.guest.js"></script>
	<script>

			let appOptions = {
				manifestURL: '/api/manifest',
				initController: notUser.ncLogin,
				router:{
					root:'/login.ui.html',
					//routes for client-side
					manifest: [],
					index: ''
				},
				modules:{
					user:{
						redirectTimout: 3000,
						afterLoginURL: '/dashboard.html',
						loginFormContainerSelector: '#test-ground'
					}
				}
			};

			notFramework.notCommon.startApp(()=> {
				window.APP = new notFramework.notApp(appOptions);
			});

	</script>
	<div id="test-list"></div>
</body>

</html>
